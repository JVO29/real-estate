<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 20px;
            text-align: center;
        }
        .profile-info h1 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="/Images/" alt="Profile picture" class="profile-img">
        <div class="profile-info">
            <h1>Customer Name & Details</h1>
        </div>
    </div>
</body>
</html>
