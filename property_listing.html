<!DOCTYPE html>
<html>
<head>
    <title>Property Listing</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .property {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .property img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        .property .details {
            width: 50%;
        }
        .property .details h2 {
            margin: 0;
        }
        .property .details p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="property">
            <!-- Add Image here -->
            <div class="details">
                <h2>$350,000</h2>
                <p>3 bedrooms, 2 bathrooms, 1,800 sqft</p>
                <p>1234 Newton Street, City, Richmond</p>
            </div>
        </div>
        <div class="property">
             <!-- Add Image here -->
            <div class="details">
                <h2>$420,000</h2>
                <p>2 bedrooms, 2 bathrooms, 1,400 sqft</p>
                <p>567 Surrey Central, City, Surrey</p>
            </div>
        </div>
        <!-- Add more property listings as needed -->
    </div>
</body>
</html>
