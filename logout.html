<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logout-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .logout-message {
            font-size: 24px;
            color: #777;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img class="logout-image" src="https://via.placeholder.com/200" alt="Logout Image">
        <div class="logout-message">Are you sure you want to logout?</div>
        <a href="/login" class="logout-button">Logout</a>
    </div>
</body>
</html>
