<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .error-code {
            font-size: 36px;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #777;
            margin-bottom: 20px;
        }

        .error-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .error-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="error-image" src="https://via.placeholder.com/200" alt="Error Image">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <a href="/" class="error-button">Go Home</a>
    </div>
</body>
</html>
