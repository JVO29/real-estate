<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .dashboard-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Customer!</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">You have placed 10 orders.</p>
                        <a href="#" class="btn btn-primary">View Orders</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account</h5>
                        <p class="card-text">Update your account information.</p>
                        <a href="#" class="btn btn-primary">Update Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
