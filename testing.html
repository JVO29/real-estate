<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .property {
      display: flex;
      margin-bottom: 20px;
    }

    .property img {
      max-width: 100%;
      height: auto;
    }

    .property-details {
      flex: 1;
      padding: 0 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Real Estate Agency</h1>
  </header>

  <section>
    <div class="property">
      <img src="property1.jpg" alt="Property 1">
      <div class="property-details">
        <h2>Beautiful Home</h2>
        <p>3 bedrooms | 2 bathrooms | 1500 sqft</p>
        <p>$300,000</p>
        <button>Contact Agent</button>
      </div>
    </div>

    <div class="property">
      <img src="property2.jpg" alt="Property 2">
      <div class="property-details">
        <h2>Modern Apartment</h2>
        <p>2 bedrooms | 1 bathroom | 1000 sqft</p>
        <p>$200,000</p>
        <button>Contact Agent</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Real Estate Agency</p>
  </footer>

</body>
</html>
