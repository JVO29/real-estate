<html> 
<head> 
	<title>Notification Page</title> 
	<style> 
		body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
		    .header {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
    }

    .header h1 {
        margin: 0;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .main {
        padding: 20px;
    }

    .sidebar {
        float: right;
        width: 30%;
        padding: 20px;
        box-sizing: border-box;
    }

    .footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
    }

    .notification-form {
        margin-bottom: 20px;
    }

    .notification-form label {
        display: block;
        margin-bottom: 5px;
    }

    .notification-form input[type="text"],
    .notification-form input[type="email"],
    .notification-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    .notification-form button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .notification-form button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head> 
<body> 
	<div class="header">
	 <h1>Notification Page</h1> 
	</div>
	<div class="navbar">
    <a href="#home">Home</a>
    <a href="#rentals">Rentals</a>
    <a href="#owners">Owners</a>
    <a href="#tenants">Tenants</a>
    <a href="#maintenance">Maintenance</a>
</div>

<div class="main">
    <h2>Notification Request</h2>
    <p>Please fill out the form below to request a notification.</p>

    <div class="notification-form">
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="sidebar">
        <h2>Useful Links</h2>

    </div>
</div>

<div class="footer">
    <p>Footer Content</p>
</div>
